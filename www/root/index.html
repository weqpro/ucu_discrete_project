<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Discrete project UI</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <h1>Terrain</h1>
    <div id="progress-container">
        <div id="progress">Engaging Hyperdrive...</div>
    </div>

    <!-- Text fields for "start" and "end" coordinates -->
    <div id="coordinates">
        <div class="coordinate-row">
            <label>Start:</label>
            <input type="number" id="start-x" placeholder="x">
            <input type="number" id="start-y" placeholder="y">
        </div>
        <div class="coordinate-row">
            <label>End:</label>
            <input type="number" id="end-x" placeholder="x">
            <input type="number" id="end-y" placeholder="y">
        </div>
    </div>

    <!-- Drag-and-drop file area -->
    <div id="drop-area" class="drop-area">
        <p>Drag a file here</p>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
